<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Application</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/home_style.css">
    <link rel="stylesheet" href="./css/contactus.css">
</head>
<body>
    <div class="main-grid">
        <div class="top">
            <div class="col1">
                <img id="logo" src="./img/Bawarchi_Logo.png" alt="logo">
            </div>
            <div class="col2">
                <h1> <marquee>Welcome to Bawarchi</marquee></h1>
            </div>
            <div class="col3">
                <div class="col3-div">
                    <ul>
                        <li>
                            <a class="profile-link" href="#"><img class="dropdown" id="profile" src="./img/profile.png" alt="user-info"></a>
                            <ul class="dropdownmenu">
                                <li><a href="./profile_page.html">Profile</a></li>
                                <li><a href="./index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left">
            <ul>
                <a href="./home_page.html"><li>HOME</li></a>
                <a href="./menu_page.html"><li>MENU</li></a>
                <a href="./order_page.html"><li>ORDER</li></a>
                <a href="./order_history_page.html"><li>ORDER HISTORY</li></a>
                <a href="./aboutus_page.html"><li>ABOUT US</li></a>
                <a href="./contactus_page.html"><li class="active">CONTACT US</li></a>
            </ul>
        </div>
        <div class="right">
            <div class="body-grid">
                <h3>Send Message to Team</h3>
                <form action="./contactus_confirmation_page.html" method="post">
                    <table>
                        <tr>
                            <td><label for="from">From:</label></td>
                            <td><input class="form-field" type="text" name="from" id="from"></td>
                        </tr>
                        <tr>
                            <td><label for="subject">Subject:</label></td>
                            <td><input class="form-field" type="text" name="subject" id="subject"></td>
                        </tr>
                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea class="form-field" name="message" id="message" cols="30" rows="10"></textarea></td>
                        </tr>
                    </table>
                    <div class="btn-area">
                        <button class="btn send" type="submit">Send Message</button>
                        <button class="btn reset" type="reset">Cancel</button>
                    </div>
                    
                </form>
                
            </div>

        </div>
    </div>
</body>
</html>
