<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Application</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/index_old.css">
  </head>
  <body>
    <div class="split top">
      <img class="logo" src="./img/Bawarchi_Logo.png" alt="Bawarchi">
      <div class="head-text">
        <h1><marquee>
          Welcome to Hotel Management Application</marquee></h1>
      </div>
     
    </div>
    <div class="split left">
      
    </div>
    <div class="split right">
      <form action="./home_page.html" method="post">
        <div class="user_input_form">
          <table class="user_table">
            <tr>
              <td>
                <label class="field-label" for="username">User Name:</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="username" id="username" size="50" placeholder="Enter the UserName...">
              </td>
            </tr>
            <tr>
              <td>
                <label class="field-label" for="password">Password:</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="password" name="password" id="password" size="50" placeholder="Enter the password...">
              </td>
            </tr>
          </table>

          <button class="btn login" type="submit">Login</button>
          <button class="btn reset" type="reset">Reset</button>
        </form>
      </div>
    </div>
    <div class="split bottom">
      <div class="copy-right">
        <p>@Copy right of Hotel</p>
      </div>
      <div class="bottom-text">
        <p>Vertical align to center: The flexbox property is used to set the content to vertical align. The text content can be aligned vertically by</p>
      </div>
    </div>
  </body>
</html>
